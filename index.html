<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        
    </head>
    <body>
        <div class="main">
        <div class="registration">
            <h2>Register Here</h2>
            <form id="register"method="post">
            <label>First Name : </label>    
            <br>
            <input types="text" name="fname"id="name" placeholder="Enter Your First Name">
            <br><br>
            <label>Last Name : </label>
            <br>
            <input types="text" name="lname"id="name" placeholder="Enter Your Last Name">
            <br><br>
            <label>Your Age</label>
            <br>
            <input types="number" name="age" id="name" placeholder="How old are You?"
             <br><br>
             <label>Email : </label>
             <br>
             <input types="email" name="email" id="name" placeholder="Enter Your Valid Email">
             <br><br>
             <label>Gender : </label>
             <br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="male">
            &nbsp;
            <span id="male">Male</span>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="female">
            &nbsp;
            <span id="female">Female</span>
            <br><br>
            <label>Known Language : </label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="lang" id="hindi">
            &nbsp;
            <span id="hindi">Hindi</span>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="lang" id="eng">
            &nbsp;
            <span id="eng">English</span>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="lang" id="urdu">
            &nbsp;
            <span id="urdu">Urdu</span>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="lang" id="tamil">
            &nbsp;
            <span id="tamil">Tamil</span>
            &nbsp;&nbsp;&nbsp;
            <br><br>
            <input type="submit" value="submit" name="submit" id="submit">
        </form>
            </div>
            </div>
    </body>
</html>
